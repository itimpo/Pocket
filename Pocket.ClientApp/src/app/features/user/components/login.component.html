<form [formGroup]="form" class="flex flex-wrap justify-content-center mt-6">
  <div class="surface-card card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    </div>
    <div>
      <div class="field">
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" formControlName="email" type="email" pInputText placeholder="Email address" class="w-full mb-3">
      </div>
      <div class="field">
        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" formControlName="password" type="password" pInputText required placeholder="Password" class="w-full mb-3">
      </div>

      <button pButton pRipple label="Sign In" class="w-full" [disabled]="!form.valid" (click)="login()"></button>

    </div>
  </div>
</form>
