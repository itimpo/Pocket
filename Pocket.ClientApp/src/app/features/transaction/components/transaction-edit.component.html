<form [formGroup]="form">
  <div>
    <div class="field">
      <label for="amount" class="block text-900 font-medium mb-2">Amount ({{currency}}) *</label>
      <input id="amount" formControlName="amount" type="number" pInputText placeholder="Amount" class="w-full mb-3">
    </div>
    <div class="field">
      <label for="description" class="block text-900 font-medium mb-2">Description *</label>
      <input id="description" formControlName="description" type="text" pInputText placeholder="Description" class="w-full mb-3">
    </div>
    <div class="field">
      <label for="transactionGroup" class="block text-900 font-medium mb-2">Group *</label>
      <p-dropdown [options]="groups" formControlName="transactionGroup" placeholder="Transaction Group"
                    [editable]="true" appendTo="body" styleClass="w-full mb-3" inputStyleClass="w-full"></p-dropdown>
    </div>

    <div class="text-center">
      <p-button label="Cancel" icon="pi pi-times" class="m-3" (click)="cancel()"></p-button>
      <p-button label="Save" icon="pi pi-check" class="m-3" [disabled]="!form.valid" (click)="save()"></p-button>
    </div>
  </div>
</form>
